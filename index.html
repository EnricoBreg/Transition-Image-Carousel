<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vanilla Javascript Carousel</title>
  </head>

  <body>
    <div class="carousel">
      <!-- Previus Image Button -->
      <button class="carousel__button carousel__button--left is-hidden">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <!-- Main Carousel Content -->
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <!-- Si possono mettere anche dei link in modo da rendere l'immagine cliccabile -->
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt=""
            />
          </li>
        </ul>
      </div>

      <!-- Next Image Button -->
      <button class="carousel__button carousel__button--right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <!-- Navigation -->
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
